<div class="address-form-wrapper">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Name">Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formValues.name.errors }"
      />
      <div *ngIf="submitted && formValues.name.errors" class="invalid-feedback">
        <div *ngIf="formValues.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="Phone">Phone</label>
      <input
        type="text"
        formControlName="phone"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formValues.phone.errors }"
      />
      <div
        *ngIf="submitted && formValues.phone.errors"
        class="invalid-feedback"
      >
        <div *ngIf="formValues.phone.errors.required">Phone is required</div>
        <div
          *ngIf="
            formValues.phone.errors.pattern ||
            formValues.phone.errors.maxlength ||
            formValues.phone.errors.minlength
          "
        >
          Phone number must be of 10 digits
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="E-mail">Email</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formValues.email.errors }"
      />
      <div
        *ngIf="submitted && formValues.email.errors"
        class="invalid-feedback"
      >
        <div *ngIf="formValues.email.errors.required">Email is required</div>
        <div *ngIf="formValues.email.errors.email">
          Email must be a valid email address
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="Address">Address</label>
      <textarea
        formControlName="address"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && formValues.address.errors }"
        rows="5"
      ></textarea>
      <div
        *ngIf="submitted && formValues.address.errors"
        class="invalid-feedback"
      >
        <div *ngIf="formValues.address.errors.required">
          Address is required
        </div>
      </div>
    </div>
    <div class="float-right">
      <button class="btn btn-primary btn-sm" type="submit">Add</button>
    </div>
  </form>
</div>
