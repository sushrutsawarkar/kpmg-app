<div class="address-book-wrapper container">
  <h3> Address Book</h3>
  <div class="row">
    <div class="col-md-3 left-panel">
      <app-address-list [addressList]="addressList" (selectAddress)="onAddressSelected($event)"></app-address-list>
    </div>
    <div class="col-md-7 right-panel">

      <app-address-form [selectedAddress]="selectedAddress" (newAddress)="onAddressAdded($event)"></app-address-form>
    </div>
  </div>
  <div class="row"></div>
</div>
